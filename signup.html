<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Story || The Secret Garden</title>
  <!-- CSS -->
  <!-- <link rel="stylesheet" href="../css/style.css"> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Belleza&family=Cinzel:wght@400..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6a1e55;
      --heading-color: #a64d79;
      --secondary-color: #c47aaea2;
      --accent-color: #7d1c4a;
      --background-color: #fed9ed;
      --white-color: #fff;
      --black-color: #000;
      --box-shadow: 1px 0px 8px var(--secondary-color);
    }

    ::selection {
      background-color: var(--primary-color);
      color: var(--white-color);
    }

    .section {
      overflow: hidden;
    }

    body {
      font-family: "Literata", serif !important;
      background-color: var(--background-color) !important;
      color: var(--primary-color) !important;
      font-size: 16px;
      font-weight: 400;
    }

    .heading-2 {
      color: var(--heading-color);
      font-weight: 600;
      font-family: "IBM Plex Serif", serif;
    }

    .btns {
      background-color: var(--secondary-color) !important;
      color: var(--white-color) !important;
      border-radius: 8px !important;
      padding: 10px 20px !important;
      font-size: 16px !important;
      font-weight: 500 !important;
      transition: all ease-in-out 0.3s;
      border: solid 1px var(--primary-color) !important;
      align-items: center;
      margin: 10px;
      text-decoration: none !important;
    }

    .btns:hover {
      background-color: var(--heading-color) !important;
      color: var(--white-color) !important;
      transform: scale(1.05);
    }

    .signup-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>


</head>

<body>
  <div class="signup-container">
    <h2 class="heading-2 text-center mb-4">HavenTales Signup</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name">
        <div class="error" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password">
          <span class="input-group-text" onclick="togglePassword('password', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword">
          <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
        <div class="error" id="confirmPasswordError"></div>
      </div>


      <div class="text-center">
        <button type="submit" class="btns ">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    localStorage.setItem("isLoggedIn", "true");

    function togglePassword(fieldId, iconSpan) {
      let input = document.getElementById(fieldId);
      let icon = iconSpan.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    document.getElementById("signupForm").addEventListener("submit", function (event) {
      event.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();

      let nameError = document.getElementById("nameError");
      let emailError = document.getElementById("emailError");
      let passwordError = document.getElementById("passwordError");
      let confirmPasswordError = document.getElementById("confirmPasswordError");

      // Reset errors
      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      let isValid = true;

      // Name validation
      let namePattern = /^[a-zA-Z\s]+$/;
      if (name === "") {
        nameError.textContent = "Please enter your full name.";
        isValid = false;
      } else if (!namePattern.test(name)) {
        nameError.textContent = "Please enter a valid name.";
        isValid = false;
      }

      // Email validation
      let emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (email === "") {
        emailError.textContent = "Please enter your email.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email.";
        isValid = false;
      }

      // Password validation
      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      // Confirm password validation
      if (confirmPassword !== password) {
        confirmPasswordError.textContent = "Passwords do not match.";
        isValid = false;
      }

      if (isValid) {
        // Save to local storage
        let userData = {
          name: name,
          email: email,
          password: password
        };
        localStorage.setItem("haventalesUser", JSON.stringify(userData));

        alert("Signup successful!");
        document.getElementById("signupForm").reset();
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- AOS (Animation on Scroll) -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
