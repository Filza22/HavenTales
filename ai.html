<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Gemini Chatbot</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>



  </style>
</head>

<body>

  <!-- Floating Button -->
  <button class="chat-btn" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chatbox -->
  <div class="chatbox" id="chatbox">
    <div class="chat-header heading-6 text-center">
      <div class="text-center">
        CHAT BOT
      </div>
      <button onclick="toggleChat()">Ã—</button>
    </div>

    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyA0m5vNEcTg6CWVjoojUU71nR_l2j7q05Q"; // apni key yahan dalna
    const MODEL = "gemini-1.5-flash";

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    function toggleChat() {
      const chatbox = document.getElementById('chatbox');
      chatbox.style.display = (chatbox.style.display === 'flex') ? 'none' : 'flex';
      chatbox.style.flexDirection = 'column';
    }

    async function sendMessage() {
      const userMessage = inputEl.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage, 'user-msg');
      inputEl.value = '';

      const botReply = await getBotReply(userMessage);
      appendMessage('Bot', botReply, 'bot-msg');
    }

    function appendMessage(sender, text, className) {
      const msgEl = document.createElement('div');
      msgEl.className = `message ${className}`;
      msgEl.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function getBotReply(message) {
      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ role: 'user', parts: [{ text: message }] }]
            })
          }
        );

        if (!response.ok) {
          const errorText = await response.text();
          console.error("API Error:", errorText);
          return `Error: ${response.status} - Check API key or model name.`;
        }

        const data = await response.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "No reply from AI.";
      } catch (err) {
        console.error(err);
        return "Sorry, something went wrong.";
      }
    }
  </script>
</body>

</html>
