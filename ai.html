<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask AI for a Story â€“ HavenTales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #FED9ED;
      font-family: 'Segoe UI', sans-serif;
    }

    .ai-section {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 1px 1px 8px #c47aaea2;
      margin: 40px auto;
      max-width: 800px;
    }

    .btn-ai {
      background-color: #6A1E55;
      color: #fff;
    }

    .btn-ai:hover {
      background-color: #7D1C4A;
    }

    #storyOutput {
      white-space: pre-wrap;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container ai-section">
    <h2 class="text-center mb-4">ðŸ§  Ask AI to Create a Story</h2>

    <form id="aiStoryForm">
      <div class="mb-3">
        <label for="storyInput" class="form-label">What kind of story are you looking for?</label>
        <textarea id="storyInput" class="form-control" rows="3" placeholder="e.g., A story about a magical bird on a quest." required></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Choose Category</label>
        <select id="category" class="form-select">
          <option value="">-- Choose Category (Optional) --</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Mystery">Mystery</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Real Life">Real Life</option>
          <option value="Horror">Horror</option>
          <option value="Kids">Kids</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="emotion" class="form-label">Or Choose Emotion</label>
        <select id="emotion" class="form-select">
          <option value="">-- Choose Emotion (Optional) --</option>
          <option value="Funny">Funny</option>
          <option value="Sad">Sad</option>
          <option value="Scary">Scary</option>
          <option value="Peaceful">Peaceful</option>
          <option value="Inspiring">Inspiring</option>
          <option value="Mind-Blowing">Mind-Blowing</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-ai">Generate Story</button>
      </div>
    </form>

    <div id="storyOutput" class="mt-4" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("aiStoryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const input = document.getElementById("storyInput").value.trim();
      const category = document.getElementById("category").value;
      const emotion = document.getElementById("emotion").value;
      const output = document.getElementById("storyOutput");

      if (!input) {
        alert("Please describe the story you want.");
        return;
      }

      if (category && emotion) {
        alert("Please choose either a category OR an emotion â€” not both.");
        return;
      }

      // Simulated story
      let label = category ? `Category: ${category}` : emotion ? `Emotion: ${emotion}` : "Custom";
      let story = `âœ¨ *AI-Generated Story*\n\n${label}\n\nYou asked for: "${input}"\n\nOnce upon a time, ${input.toLowerCase()}... And so began a tale filled with surprises, shaped by your imagination.`;

      output.textContent = story;
      output.style.display = "block";
    });

    // Disable one dropdown if the other is selected
    document.getElementById("category").addEventListener("change", () => {
      if (document.getElementById("category").value) {
        document.getElementById("emotion").disabled = true;
      } else {
        document.getElementById("emotion").disabled = false;
      }
    });

    document.getElementById("emotion").addEventListener("change", () => {
      if (document.getElementById("emotion").value) {
        document.getElementById("category").disabled = true;
      } else {
        document.getElementById("category").disabled = false;
      }
    });
  </script>
</body>
</html>
