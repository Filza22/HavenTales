        <div id="storyResult" class="mt-4 p-4 border rounded bg-light" style="display: none;">

            </div>

        </div>

        <div id="errorAlert" class="alert alert-danger mt-3" role="alert" style="display: none;">
            Something went wrong. Please try again.
        </div>
    </div>

    <script>
        const apiKey = "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"; // Replace with your actual API key

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('storyInput').value.trim();
            const storyResult = document.getElementById('storyResult');
            const storyText = document.getElementById('storyText');

            if (!prompt) {
                alert('Please enter a story idea.');
                return;
            }

            storyResult.style.display = 'block';
            storyText.textContent = 'Generating...';

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: `Write a short story about: "${prompt}".`,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const generatedStory = data.choices[0].text.trim();
                storyText.textContent = generatedStory;

            } catch (err) {
                console.error(err);
                storyText.textContent = "Something went wrong. Please try again.";
            }
        });
    </script>
