<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Cinzel:wght@400..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS (Animate on Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "LrMM9dx12EXp1RGHX",
        });
      })();
      </script>
    <script>
      const form = document.getElementById("storyForm");
      const thankYou = document.getElementById("thankYou");
  
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        form.style.display = "none";
        thankYou.style.display = "block";
      });
      function sendEmail() {

        event.preventDefault(); // stop page from reloading

        let params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          title: document.getElementById("title").value,
          category: document.getElementById("category").value,
          emotion: document.getElementById("emotion").value,
          story: document.getElementById("story").value
        }

        emailjs.send('service_f0dq80t', 'template_o5zeila', params)
          // .then(function (response) {
          //   alert("Email sent successfully!");
          //   console.log("SUCCESS!", response.status, response.text);
          // }, function (error) {
          //   alert("Failed to send email. Please try again.");
          //   console.error("FAILED...", error)

          // });

      }

    </script>

  </head>

<body>

  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center heading-2">‚úçÔ∏è Submit Your Story</h2>
      <p class="description text-center mb-5">Share your words with the world ‚Äî every story deserves to be heard.</p>
      <div class="form-content">
        <form id="storyForm">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email" class="mt-4">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="title" class="mt-4">Story Title</label>
          <input type="text" id="title" name="title" required>

          <label for="category" class="mt-4">Category</label>
          <select id="category" name="category" required>
            <option value="">--Choose Category--</option>
            <option value="Kids">Kids</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Real Life">Real Life</option>
            <option value="Horror">Horror</option>
          </select>

          <label for="emotion" class="mt-4">Emotion</label>
          <select id="emotion" name="emotion" required>
            <option value="">--Choose Emotion--</option>
            <option value="Funny">Funny</option>
            <option value="Sad">Sad</option>
            <option value="Scary">Scary</option>
            <option value="Peaceful">Peaceful</option>
            <option value="Inspiring">Inspiring</option>
            <option value="Mind-Blowing">Mind-Blowing</option>
          </select>

          <label for="story">Your Story</label>
          <textarea id="story" name="story" rows="8" required></textarea>

          <div style="text-align: center;">
            <button type="submit" class="btns" onclick="sendEmail()">Submit Story</button>
          </div>
        </form>
      </div>

      <div class="thankyou-message" id="thankYou">
        <h2 class="heading-2">üéâ Thank you!</h2>
        <p>Your story has been submitted successfully. We'll review it soon!</p>
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </div>

</body>

</html>
